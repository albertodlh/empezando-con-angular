<!doctype html>
<html ng-app="prueba">
  <head>
    <meta charset="utf-8">
    <title>Empezando con AngularJS</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Empezando con AngularJS</h1>
    <p>AngularJS <strong>añade interactividad</strong> al HTML común y corriente. No requiere de template engines adicionales.</p>
    <p>Esta ya no es una página común y corriente. ¡AngularJS le ha dado superpoderes!</p>
    <p>{{ 23 + 19 }}</p>
    <p>{{ "¡Hola" + " mundo!" }}</p>

    <h3>Lista de Avengers</h3>
    <ul>
      <li ng-repeat="avenger in ['Captain America', 'Iron Man', 'Thor', 'Hulk', 'Hawkeye', 'Scarlett Widow']">
        {{ avenger }}
      </li>
    </ul>

    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
