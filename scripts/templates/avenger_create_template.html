<div class="hero-info  new-hero">
  <h4>Create New Avenger</h4>
  <img ng-show="createCtrl.newAvenger.image" ng-src="{{ createCtrl.newAvenger.image }}" height="150" >
  <p>
    <label>Image Url: </label>
    <input type="text" ng-model="createCtrl.newAvenger.image">
  </p>
  <p>
    <label>Name: </label>
    <input type="text" ng-model="createCtrl.newAvenger.name">
  </p>
  <p>
    <label>Real Name: </label>
    <input type="text" ng-model="createCtrl.newAvenger.real_name">
  </p>
  <button ng-click="createCtrl.createAvenger()">Create</button>
</div>
