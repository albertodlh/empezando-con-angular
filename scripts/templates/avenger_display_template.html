<h3>My Avengers:</h3>

<div class="island">
  <label>Filter: </label>
  <input type="text" ng-model="displayCtrl.avengerFilter">
</div>

<div class="hero-info" ng-repeat="avenger in displayCtrl.avengers | filter:displayCtrl.avengerFilter">
  <img ng-show="avenger.image" ng-src="{{ avenger.image }}" height="150" >
  <p>
    <label>Name: </label>
    <input type="text" ng-model="avenger.name">
  </p>
  <p>
    <label>Real Name: </label>
    <input type="text" ng-model="avenger.real_name">
  </p>
  <button ng-click="displayCtrl.removeAvenger($index)">Delete Me</button>
</div>
