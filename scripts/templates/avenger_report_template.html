<h3>Avenger Report:</h3>
<table>
  <tr>
    <th>
      Avenger Name
    </th>
    <th>
      Real Name
    </th>
    <th>
    </th>
  </tr>
  <tr ng-repeat="avenger in reportCtrl.avengers">
    <td>
      <a href ng-click="reportCtrl.selectAvenger(avenger.name)">{{ avenger.name }}</a>
    </td>
    <td>
      {{ avenger.real_name }}
    </td>
    <td>
      <a href ng-click="reportCtrl.removeAvenger($index)">remove</a>
    </td>
  </td>
</table>
